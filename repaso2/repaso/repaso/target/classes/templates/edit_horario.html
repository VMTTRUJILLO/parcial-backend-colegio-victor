<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Editar Horario</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="padding-top: 20px; text-align: center;">
    <div class="card p-4" style="width: 500px;">
        <main>
            <h2>Editar Horario</h2>
            <form th:action="@{/edit_horario/{id}(id=${signature.id})}" method="post" th:object="${signature}">
                <div class="mb-3">
                    <label for="horaInicio" class="form-label">Hora de Inicio:</label>
                    <input type="time" th:field="*{horaInicio}" class="form-control" id="horaInicio" required />
                </div>
                <div class="mb-3">
                    <label for="horaFin" class="form-label">Hora de Fin:</label>
                    <input type="time" th:field="*{horaFin}" class="form-control" id="horaFin" required />
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Actualizar Horario</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Volver</button>
                </div>
            </form>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
