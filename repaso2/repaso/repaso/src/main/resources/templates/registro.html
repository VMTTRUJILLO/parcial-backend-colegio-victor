<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Registro de Asignatura</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center " style="padding-top: 20px; text-align: center;">
    <div class="card p-4" style="width: 500px;">
        <main>
            <h2>Registro de Nueva Asignatura</h2>
            <form th:action="@{/registro}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la asignatura:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required />
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="salon" class="form-label">Salón:</label>
                    <input type="number" class="form-control" id="salon" name="salon" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Horario:</label>
                    <div class="row">
                        <div class="col">
                            <label for="horaInicio" class="form-label">Inicio:</label>
                            <input type="time" class="form-control" id="horaInicio" name="horaInicio">
                        </div>
                        <div class="col">
                            <label for="horaFin" class="form-label">Fin:</label>
                            <input type="time" class="form-control" id="horaFin" name="horaFin">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="docente" class="form-label">Docente Encargado:</label>
                    <select class="form-select" id="docente" name="docente.id" required>
                        <option value="" disabled selected>Seleccionar Docente</option>
                        <option th:each="docente : ${docentes}"
                                th:value="${docente.id}"
                                th:text="${docente.nombre}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Asignatura</button>
                <button type="button" class="btn btn-secondary mt-3" onclick="window.history.back()">Volver</button>
            </form>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
