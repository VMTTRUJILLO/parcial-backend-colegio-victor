<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Rector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 400px;
        }

        .card:hover {
            transform: scale(1.02);
        }

        h1 {
            font-weight: bold;
            color: #0d6efd;
        }

        .btn {
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #084298;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #a71d2a;
            transform: translateY(-2px);
        }

        .card main p {
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="card p-5 text-center">
    <main>
        <h1>¡Hola, señor Rector!</h1>
        <p class="mt-3">¿Qué desea hacer hoy?</p>
        <div class="d-grid gap-3 mt-4">
            <a class="btn btn-primary" href="/registro" role="button">Registrar nuevas asignaturas</a>
            <a class="btn btn-primary" href="/view" role="button">Ver asignaturas</a>
            <a class="btn btn-danger" href="/logout" role="button">Cerrar Sesión</a>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
